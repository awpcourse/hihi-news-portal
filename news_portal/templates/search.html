{% extends 'base.html' %}
{% block title %}Welcome to my blog{% endblock %}

{% block content %}

    <a href="{% url 'index' %}">Go back</a>
    <br/>
    Search:
     <form method="post">
        {{ form.q }}
        <button type="submit">Search</button>
      </form>

    <h2>Posts</h2>
    {% if posts %}
        <ul>
        {% for post in posts %}
            <li><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>There are no posts.</p>
    {% endif %}

{% endblock %}
