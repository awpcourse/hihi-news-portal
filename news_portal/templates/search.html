{% extends 'base.html' %}
{% block title %}Welcome to my blog{% endblock %}

{% block content %}

    <div class="col-xs-12">
    Search:
     <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Search</button>
      </form>

    <h2>Posts</h2>
    {% if posts %}
        <ul>
        {% for post in posts %}
            <li><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>There are no posts.</p>
    {% endif %}

{% endblock %}
